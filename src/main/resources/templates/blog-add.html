<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header  :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Input article title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Input article anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Input article text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
